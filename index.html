<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/e9d6df467c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>איש תלוי</title>
  </head>
  <body>
    <div class="score-container">
      <div class="">
        <h3 dir="rtl">תוצאה: <span class="score" id="score">100</span></h3>
      </div>
      <div class="">
        <h3 dir="rtl">סה"כ: <span class="score" id="total-score">0</span></h3>
      </div>

      <div dir="rtl" class="">
        <div class="row">
          <h3 dir="rtl">רמזים:</h3>
          <span
            dir="rtl"
            class="hearts"
            id="hearts-container"
            data-heart-counter="3"
          >
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
          </span>
        </div>
      </div>
    </div>
    <h1>איש תלוי</h1>
    <p>מצא את המילה המוסתרת - הזן אות</p>
    <div class="game-container">
      <svg height="250" width="200" class="figure-container">
        <!-- Rod -->
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="140" y1="20" x2="140" y2="50" />
        <line x1="60" y1="20" x2="60" y2="230" />
        <line x1="20" y1="230" x2="100" y2="230" />

        <!-- Head -->
        <circle cx="140" cy="70" r="20" class="figure-part" />
        <!-- Body -->
        <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
        <!-- Arms -->
        <line x1="140" y1="120" x2="120" y2="100" class="figure-part" />
        <line x1="140" y1="120" x2="160" y2="100" class="figure-part" />
        <!-- Legs -->
        <line x1="140" y1="150" x2="120" y2="180" class="figure-part" />
        <line x1="140" y1="150" x2="160" y2="180" class="figure-part" />
      </svg>

      <div class="wrong-letters-container">
        <div id="wrong-letters"></div>
      </div>

      <div class="word" id="word" dir="rtl"></div>
      <div class="bottom-container">
        <div id="loader">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="hint-container">
          <button id="hint-button">רמז</button>
          <p class="hint-text">
            נותרו <span class="hint-counter" id="hint-counter">3</span> רמזים
          </p>
        </div>
      </div>
    </div>

    <!-- Container for initial and final message -->
    <div class="popup-container" id="popup-container">
      <div class="initial-popup" id="initial-popup">
        <h2 id="initial-message" dir="rtl">ברוכים הבאים!</h2>
        <p>
          רמז יוריד לכם 10 נקודות, טעות תוריד לכם 5 נקודות, התוצאה תיצבר ממשחק
          למשחק
        </p>
        <button id="start-button">התחילו לשחק</button>
      </div>
      <div class="final-popup" id="final-popup">
        <h2 id="final-message" dir="rtl"></h2>
        <button id="play-button">שחקו שוב</button>
      </div>
    </div>

    <!-- Notification -->
    <div class="notification-container" id="notification-container">
      <p dir="rtl">כבר הזנתם את האות הזאת...</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
